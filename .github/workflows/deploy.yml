name: ðŸš€ Deploy Flask Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            echo "ðŸ“¦ Removing old project..."
            rm -rf /home/ec2-user/cloud_backend

            echo "ðŸ” Cloning latest repo..."
            git clone https://github.com/piyush15081999/cloud_backend.git /home/ec2-user/cloud_backend
            cd /home/ec2-user/cloud_backend

            echo "ðŸ›‘ Killing any existing Flask app..."
            pkill -f "python app.py" || true

            echo "ðŸ Creating virtual environment (if not exists)..."
            python3.11 -m venv venv

            echo "âš™ï¸ Activating environment..."
            source venv/bin/activate

            echo "ðŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸš€ Starting Flask app..."
            nohup python app.py --host=0.0.0.0 --port=5000 > flask.log 2>&1 & disown

            echo "âœ… Deployment complete!"
          EOF
